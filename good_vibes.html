<html>
    <head>
        <center><img src="https://www.goodvibesonly.in/cdn/shop/files/good-vibes_290x.png?v=1672909218" alt=""> </center>
        <H1 ALIGN="center">GOOD VIBES</H1>
        <title>APPLICATION FORM </title>
    </head>
    <body style="background-color:dodgerblue;">
       
        <!-- <center> <h1>Good Vibes Form</h1></center> -->
         
        <table>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" name="name" id="" placeholder="Enter your name"></td>
            <tr>
           <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="email" id="" placeholder="Enter your mail"></td>
           </tr>
           <tr>
                 <td><label for="">On the scale of 1-10 ,how good was it?</label></td>
                 <td><input type="number" name="number" id="" placeholder="Select between 1-10"></td>
           </tr>
           <tr>
            <td><label for="">Where did it happen?</label></td>
            <td>
                <select name="" id="">
                    <option value="null">Select</option>
                    <option value="Vijayawada">Vijayawada</option>
                    <option value="Guntur">Guntur</option>
                    <option value="Kakinada">Kakinada</option>
                </select>
            </td>
           </tr>
           <tr>
            <td><label for="">Date</label></td>
            <td><input type="date" name="" id=""></td>
           </tr>
           <tr>
            <td><label for="">At what time of daydid it happen?</label></td>
            <td>
                <input type="radio" name="time" id="">Morning <br>
                <input type="radio" name="time" id="">Afternoon <br>
                <input type="radio" name="time" id="">Evening <br>
            </td>
           </tr>
           <tr>
            <td>
                <label for="">What emotions did you experience?</label>
                <label for="">select all that apply</label>
            </td>
            <td>
                <input type="checkbox" name="x" id="">Excited <br>
                <input type="checkbox" name="x" id="">Humbled <br>
                <input type="checkbox" name="x" id="">Loved <br>
                <input type="checkbox" name="x" id="">Enthusaistic <br>
                <input type="checkbox" name="x" id="">Elited <br>
            </td>
           </tr>
           <tr>
            <td><label for="">Please discribe tour positive experience.</label></td>
            <td><textarea cols="60" rows="5" id=""></textarea></td>
           </tr>
        </table>
        <br>
        <center><input type="submit" name="" id=""></center>
    </body>
</html>
